services:
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=mydatabase'
      - 'POSTGRES_PASSWORD=admin'
      - 'POSTGRES_USER=admin'
    ports:
      - '5432:5432'
    networks:
      - default

  app:
    build:
      context: .  # Указываем путь к Dockerfile
      dockerfile: Dockerfile
    depends_on:
      - postgres
    ports:
      - "8080:8080"  # Порт для вашего приложения
    networks:
      - default
    volumes:
      - fileStorage:/app/uploads/

networks:
  default:
    driver: bridge

volumes:
  fileStorage:
    external:
      true