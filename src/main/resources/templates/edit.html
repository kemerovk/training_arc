<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать клиента</title>
</head>
<body>
<h1>Редактировать клиента</h1>

<div th:if="${message}" style="color: green;">
    <p th:text="${message}"></p>
</div>
<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/clients/edit/{id}(id=${client.id})}" th:object="${client}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Имя: <input type="text" th:field="*{name}" required/></label><br>
    <label>Возраст: <input type="number" th:field="*{age}" required/></label><br>
    <button type="submit">Сохранить</button>
</form>

<a href="/clients">Назад</a>
</body>
</html>
