<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Список клиентов</title>
</head>
<body>
<h1>Список клиентов</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Возраст</th>
        <th>Действия</th>
    </tr>
    <tr th:each="client : ${clients}">
        <td th:text="${client.id}"></td>
        <td th:text="${client.name}"></td>
        <td th:text="${client.age}"></td>
        <td>
            <a th:href="@{clients/edit/{id}(id=${client.id})}">Редактировать</a> |
            <form th:action="@{/clients/delete/{id}(id=${client.id})}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Удалить клиента?')">Удалить</button>
            </form>
        </td>
    </tr>
</table>
<br>
<a href="clients/add">Добавить клиента</a>
</body>
</html>
